<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
	
		
	<style>
		body {
		background-image: url('https://lh3.googleusercontent.com/proxy/KO3Ak6XMhn_bmy2KkJsrMyacClidSJ0n6Hmk27Du8UkO6SOmmkdIpGSS_lwbS6Vteo8rIIJeBMvUHXS0lrOelsTfVpBAI4P7jwuO1vgp6BMQRfcM5C4yVwBcroaqiZJ5V1C4');
		background-repeat: no-repeat;
		background-attachment: fixed;
  		background-size: 100% 100%;
		}
	</style>
	
	
	<title>Dispositivos</title>
</h:head>
<h:body>

	<h1 style="text-align: center; color: white;">
		<h:outputText value="Lista de Dispositivos"></h:outputText>
	</h1>
	<h:form>
	<h:commandButton value="Nuevo Dispositivo" action="#{disBean.nuevo()}"  class="btn btn-primary"></h:commandButton>
	<h:dataTable border="1" value="#{disBean.obtenerDis()}" var="dis" cellspacing="20" class="table table-dark" >
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{dis.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">MAC</f:facet>
			<h:outputText value="#{dis.mac}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Tipo</f:facet>
			<h:outputText value="#{dis.tipo}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Conectado</f:facet>
			<h:outputText value="#{dis.conectado}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Conectado con la red (ID)</f:facet>
			<h:outputText value="#{dis.con_actual}"></h:outputText> 
		</h:column>
		<h:column>
			<f:facet name="header">IP</f:facet>
			<h:outputText value="#{dis.ip}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Editar</f:facet>
			<h:commandButton action="#{disBean.editar(dis.id)}" value="Editar" class="btn btn-warning"></h:commandButton>
		</h:column>
		<h:column>
			<f:facet name="header">Eliminar</f:facet>
			<h:commandButton action="#{disBean.eliminar(dis.id)}" value="Eliminar" class="btn btn-danger"></h:commandButton>
		</h:column>

	</h:dataTable>
	
	<h:commandButton value="Atras" action="/faces/index.xhtml" class="btn btn-dark"></h:commandButton>

</h:form>

</h:body>
</html>
