<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
	
		<style>
		body {
		background-image: url('https://lh3.googleusercontent.com/proxy/KO3Ak6XMhn_bmy2KkJsrMyacClidSJ0n6Hmk27Du8UkO6SOmmkdIpGSS_lwbS6Vteo8rIIJeBMvUHXS0lrOelsTfVpBAI4P7jwuO1vgp6BMQRfcM5C4yVwBcroaqiZJ5V1C4');
		background-repeat: no-repeat;
		background-attachment: fixed;
  		background-size: 100% 100%;
		}
	</style>
	
	<title>Redes</title>
</h:head>
<h:body>

	<h1 style="text-align: center; color: white;">
		<h:outputText value="Lista de Redes"></h:outputText>
	</h1>
	<h:form>
	<h:commandButton value="Nueva Red" action="#{redBean.nuevo()}"  class="btn btn-primary"></h:commandButton>
	<h:dataTable border="1" value="#{redBean.obtenerRedes()}" var="red" cellspacing="20" class="table table-dark" >
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{red.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{red.nombre}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Usuario</f:facet>
			<h:outputText value="#{red.usr}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Contrase√±a</f:facet>
			<h:outputText value="#{red.pass}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Tipo De Cifrado</f:facet>
			<h:outputText value="#{red.tipo_cifrado}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Tipo de Conexion</f:facet>
			<h:outputText value="#{red.tipo}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Editar</f:facet>
			<h:commandButton action="#{redBean.editar(red.id)}" value="Editar" class="btn btn-warning"></h:commandButton>
		</h:column>
		<h:column>
			<f:facet name="header">Eliminar</f:facet>
			<h:commandButton action="#{redBean.eliminar(red.id)}" value="Eliminar" class="btn btn-danger"></h:commandButton>
		</h:column>
	
	</h:dataTable>
	
	<h:commandButton value="Atras" action="/faces/index.xhtml" class="btn btn-dark"></h:commandButton>
</h:form>

</h:body>
</html>
