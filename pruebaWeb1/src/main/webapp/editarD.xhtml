<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></link>
	
	<style>
		body {
		background-image: url('https://lh3.googleusercontent.com/proxy/KO3Ak6XMhn_bmy2KkJsrMyacClidSJ0n6Hmk27Du8UkO6SOmmkdIpGSS_lwbS6Vteo8rIIJeBMvUHXS0lrOelsTfVpBAI4P7jwuO1vgp6BMQRfcM5C4yVwBcroaqiZJ5V1C4');
		background-repeat: no-repeat;
		background-attachment: fixed;
  		background-size: 100% 100%;
		}
	</style>
	<title>Editar Dispositivo </title>
</h:head>
<h:body>



	<h:form>
	
		<div class="card text-center">
		  <div class="card-header">
		 <H1>
		    <h:outputText value="Editar Dispositivo"></h:outputText>
		  </H1>
		  </div>
		  <div class="card-body">

		<h:panelGrid columns="2" cellspacing="20"  style="margin: 0 auto;" >
				<h:outputText value="MAC"></h:outputText>
				<h:inputText value="#{dispositivo.mac}"></h:inputText>
				
				<h:outputText value="Tipo"></h:outputText>
				<h:inputText value="#{dispositivo.tipo}"></h:inputText>
				
				<h:outputText value="conectado"></h:outputText>
			    <h:selectBooleanCheckbox value="#{dispositivo.conectado}"></h:selectBooleanCheckbox>
		

				
				<h:outputText value="Conexion Actual con la red (ID)"></h:outputText>
				<h:selectOneMenu value="#{dispositivo.con_actual}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{redBean.datosList()}"></f:selectItems>
				</h:selectOneMenu>
				
				<h:outputText value="IP"></h:outputText>
				<h:inputText value="#{dispositivo.ip}"></h:inputText>
				</h:panelGrid>
		  </div>
		  <div class="card-footer text-muted">
		  <h:commandButton value="Actualizar" action="#{disBean.actualizar(dispositivo)}" class="btn btn-success"></h:commandButton>
		  <h:commandButton value="Cancelar" action="/faces/dispositivos.xhtml" class="btn btn-danger"></h:commandButton>
		  </div>
	</div>
		
		
	</h:form>
</h:body>
</html>
